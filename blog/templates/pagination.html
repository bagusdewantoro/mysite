<div class="pagination">
  <span class="step-links">
    {% if halaman.has_previous %}
      <a href="?halaman={{ halaman.previous_page_number }}">Sebelumnya</a>
    {% endif %}
    <span class="current">
      Halaman {{ halaman.number }} dari {{ halaman.paginator.num_pages }}.
    </span>
    {% if halaman.has_next %}
      <a href="?halaman={{ halaman.next_page_number }}">Berikutnya</a>
    {% endif %}
  </span>
</div>

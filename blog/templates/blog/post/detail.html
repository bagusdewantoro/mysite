{% extends  "blog/base.html" %}

{% block title %}{{ post.title }}{% endblock %}

{% block content %}
  <h1>{{ post.title }}</h1>
  <p class = "date">
    Dimuat pada {{ post.publish }} oleh {{ post.author }}
  </p>
  {{ post.body|linebreaks }}
  <a href="{% url "blog:post_share" post.id %}">
    Bagikan konten
  </a>
{% endblock %}

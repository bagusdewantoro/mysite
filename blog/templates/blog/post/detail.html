{% extends  "blog/base.html" %}

{% block title %}{{ post.judul }}{% endblock %}

{% block content %}
  <h1>{{ post.judul }}</h1>
  <p class = "date">
    Dimuat pada {{ post.terbit }} oleh {{ post.penulis }}. Kategori = "{{ post.kategori }}"
  </p>
  {{ post.body|linebreaks }}
  <a href="{% url "blog:post_share" post.id %}">
    Bagikan konten
  </a>
{% endblock %}
